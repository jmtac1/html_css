<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body {
            font-family: sans-serif;
        }
        a {
            color: aqua;;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: teal
        }
        a:hover {
            text-decoration: underline;
            color: blueviolet;
        }
        a:active {
            color: yellow;
        }
        a::before {
            content: '(link)';
            color: grey;
            font-weight: lighter;
        }
        a::after {
            content: '(link)';
            color: grey;
            font-weight:lighter;
        }
    </style>
</head>
<body>
    <h1>links</h1>
    <ul>
        <li><a target="_blank" href="https://paletton.com/">paletton</a></li>
        <li><a target="_blank" href="https://fonts.google.com/">google fonts</a></li>
    </ul>
</body>
</html>

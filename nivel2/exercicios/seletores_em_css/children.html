<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body {
            font-family: sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover {
            color: aqua;
        }
        div:hover > p {
            display: block;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse abaixo:</p>
    <div>
        passe o mouse aqui
        <p>texto escondido...</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>

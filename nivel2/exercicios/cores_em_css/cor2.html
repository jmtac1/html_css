<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em css</title>
    <style>
        /*configuração global nas css se usa "*{}"*/
        * {
            height: 100%;
        }
        body {
            background-image: linear-gradient(to top,#00213C, #003460, #025AA4);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente / degradê</h1>
</body>
</html>

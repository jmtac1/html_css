<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelos de caixa</title>
    <style>
        h1 {
            background-color: rgba(0, 128, 128, 0.518);
            height: 200px;
            width: 416px;
            border: 1px black solid;
            padding: 10px 40px;
            margin: 100px auto;
            outline: 5px teal dashed
        }
        a {
            background-color: rgba(255, 127, 127, 0.377);
            border: 5px yellowgreen solid;
            padding: 10px;
        }
        p {
            background-color: rgba(208, 43, 226, 0.343);
            border: 5px purple solid;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>titulos são uma caixa box-level</h1>
    <p>paragrafos também são uma caixa box-level. <a href="#">já um link é uma caixa inline-level</a></p>
    
</body>
</html>

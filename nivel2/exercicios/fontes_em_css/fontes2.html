<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes do google fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nabla&display=swap');
        h1 {
            font-family: "Nabla", system-ui;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-size: 3em;
            font-variation-settings:
            "EDPT" 100,
            "EHLT" 12;
        }
    </style>
</head>
<body>
    <h1>Importar fontes do google fonts</h1>
    <p>também se pode importar fontes do google fonts</p>
    <p>usando a regra (@import) e os parametros retirados do site do google fonts eu fiz a fonte do título ser alterado para a fonte escolhida</p>
</body>
</html>

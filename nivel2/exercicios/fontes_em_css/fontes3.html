<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas baixadas</title>
    <style>
        @font-face {
            font-family: 'pokemon';
            src: url(pokemon/Pokemon\ Hollow.ttf) format(truetype);
            /*para diferentes arquivos de fonte o valor do parametro format() muda. esses são os valores:
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype aat
            - svg;*/
        }
        body {
            font-family: sans-serif;
        }
        h1 {
            font-family: 'pokemon';
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <p>usando a regra (@font-face) eu consegui usar uma fonte baixada externamente</p>
</body>
</html>

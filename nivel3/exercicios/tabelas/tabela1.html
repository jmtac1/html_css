<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: sans-serif;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center; /*alinhamento horizontal*/
            vertical-align: top; /*alinhamento vertical*/
        }
        .dado {
            background-color: rgb(101, 193, 101);
        }
    </style>
</head>
<body>
    <h1>criando tabelas</h1>
    <!--Hierarquia de tabelas simples: 
        table > table-row > table-header > table-data
    -->
        <table>
            <tr>
                <td class="dado">a1</td>
                <td>b1</td>
                <td class="dado">c1</td>
            </tr>
            <tr>
                <td>a2</td>
                <td class="dado">b2</td>
                <td>c2</td>
            </tr>
            <tr>
                <td class="dado">a3</td>
                <td>b3</td>
                <td class="dado">c3</td>
            </tr>
            <tr>
                <td>a4</td>
                <td class="dado">b4</td>
                <td>c4</td>
            </tr>
        </table>
</body>
</html>

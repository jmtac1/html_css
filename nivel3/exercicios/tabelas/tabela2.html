<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de tabelas grandes</title>
    <style>
        body {
            font-family: sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!--anatomia de tabelas grandes
        thead: tr, td, th
        tbody: tr, td, th
        tfoot: tr, td, th
    -->
    <table>
        <h1>criando tabelas grandes</h1>
        <thead>
            <tr>
                <th>posição</th>
                <th>unidade federativa</th>
                <th>população</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>São Paulo</td>
                <td>46 081 801</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Minas Gerais</td>
                <td>21 393 441</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Rio de Janeiro</td>
                <td>17 223 547</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>população total</td>
                <td></td>
                <td>213 421 037</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>

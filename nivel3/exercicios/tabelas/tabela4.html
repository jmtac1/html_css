<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela completa</title>
    <style>
        body {
            font-family: sans-serif;
        }
    table {
            width: 600px;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>tabela completa</h1>
    <table>
        <caption>Filmes favoritos</caption>
        <thead>
            <tr>
            <th scope="col">grupo</th>
            <th scope="col">nomes</th>
            <th scope="colgroup" colspan="3">filmes</th>
        </tr>
        </thead>
        <tbody>
            <tr>
            <th scope="rowgroup" rowspan="3">mulheres</th>
            <td>Ana</td>
            <td>alien</td>
            <td>rambo</td>
            <td>vingadores</td>
        </tr>
        <tr>
            <td>Beatriz</td>
            <td>hulk</td>
            <td>inseption</td>
            <td>batman</td>
        </tr>
        <tr>
            <td>Claudia</td>
            <td>oblivion</td>
            <td>matrix</td>
            <td>big hero</td>
        </tr>
        <tr>
            <th scope="rowgroup" rowspan="3"><strong>homens</strong></th>
            <td>Bruno</td>
            <td>intocáveis</td>
            <td>amnésia</td>
            <td>gladiador</td>
        </tr>
        <tr>
            <td>Daniel</td>
            <td>wall-e</td>
            <td>oldboy</td>
            <td>dangal</td>
        </tr>
        <tr>
            <td>Fabiano</td>
            <td>star wars</td>
            <td>taxi driver</td>
            <td>toy story</td>
        </tr>
        </tbody>
        
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>usando iframe</h1>
    <!-- tamanho padrão do iframe é de 300x150 px -->
    <p>site do curso em video:  <iframe src="https://www.cursoemvideo.com/" frameborder="1" scrolling="no"></iframe></p>
</body>
</html>

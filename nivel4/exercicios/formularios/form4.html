<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
</head>
<body>
    <h1>elementos email e tel em formulários</h1>
    <form action="cadastro.php" autocomplete="on">
        <fieldset>
            <legend>dados pessoais</legend>
            <p>
                <label for="inoem">nome</label>
                <input type="text" name="nome" id="inome">
            </p>
            <p>
                <label for="iemail">email</label>
                <input type="email" name="email" id="iemail" autocomplete="email">
            </p>
            <p>
                <label for="itel">telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" placeholder="(xx)xxxx-xxxx">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>

    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
</head>
<body>
    <h1>output</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iano">qual ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidd">sua idade é: </label>
            <output name="idd" id="iidd"></output>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidd.innerHTML = atual - Number(iano.value)
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estios/style.css">
    <link rel="stylesheet" href="estios/medias.css">
    
</head>
<body>
    <main>
        <div id="imagem">
            <div id="login">
                <h1>Login</h1>
                <p>Seja bem-vindo!</p>
                <form action="cadastro.php" method="post">
                    <div id="user">
                        <img src="imagens/conta.png" alt="">
                        <input type="email" name="usuario" id="usuario" required placeholder="seu e-mail" maxlength="30">
                        <label for="usuario"></label>
                    </div>
                    <div id="password">
                        <img src="imagens/senha.png" alt="">
                        <input type="password" name="senha" id="senha" required placeholder="sua senha" minlength="8" maxlength="20">
                        <label for="senha"></label>
                    </div>
                    <div id="entrar">
                        <input type="submit" value="entrar">
                        <a id="esqueci" href="#">esqueci minha senha</a>
                    </div>
                </form>

            </div>
        </div>
    </main>
</body>
</html>
